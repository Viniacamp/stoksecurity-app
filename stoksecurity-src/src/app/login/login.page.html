
<ion-content>
  <div class="login">

    <form>
      <div class="div-img"><img src="assets/img/Logo Stok.png"></div>
      <ion-item>
        <ion-label position="floating">Usuário</ion-label>
        <ion-input type="text" name="username" [(ngModel)]="email" (ionChange)="saveCredentials(email, password)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password" (ionChange)="saveCredentials(email, password)" (keyup.enter)="login()"></ion-input>
      </ion-item>
      <ion-button (click)="login()">Entrar</ion-button>
      <a routerLink="/alterarsenha" class="senha">Esqueci a senha</a>
    </form>

  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>©Sistema StokSecurity. Todos os direitos reservados</ion-title>
  </ion-toolbar>
</ion-footer>
